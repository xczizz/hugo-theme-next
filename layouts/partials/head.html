<!DOCTYPE HTML>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}zh-CN{{ end }}">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
    <title>{{ if ne .Permalink " / " }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    {{ if .Keywords }}<meta name="keywords" content="{{ range .Keywords }}{{ . }},{{ end }}">
    {{ else }}<meta name="keywords" content="{{ .Site.Params.Keywords }}">{{ end }}
    {{ with .Site.Author.Name }}<meta name="author" content="{{ . }}">{{ end }}
    <meta property="og:title" content="{{ if ne .Permalink " / " }}{{ .Title }}{{else}}{{ .Site.Title }}{{end}}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:image" content="{{ with .Site.Params.AuthorImg}}{{ . }}{{ else }} /img/author.jpg {{end}}"> 
    <meta name="baidu-site-verification" content="{{ .Site.Params.BaiduSiteVerify }}" />
    <meta name="title" content="{{ if ne .Permalink " / " }}{{ .Title }} - {{ end }}{{ .Site.Title }}" />
    {{ with .Description }}<meta name="description" content="{{ . }}" />
    {{ else }}<meta name="description" content="{{ .Site.Params.Description }}">{{ end }} 
    <link rel="shortcut icon" href="{{ with .Site.Params.Favicon}}{{ . }}{{ else }} /img/favicon.ico {{end}}" />
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon.png" />
    <link href="/js/vendor/font-awesome/css/font-awesome.min.css?v=4.6.2" rel="stylesheet" type="text/css" />
    {{ if and .Site.Params.Fancybox .IsPage}}<link href="/js/vendor/fancybox/jquery.fancybox.css?v=2.1.5" rel="stylesheet" type="text/css" />{{ end }}
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <link href="/css/syntax.css" rel="stylesheet" type="text/css" />
    <!--CUSTOM STYLE-->
    {{ range .Site.Params.customCSS }}
      {{ if isset . "href" }}
        <link {{ if not (isset . "rel") }}rel="stylesheet" {{ end }}{{ range $key, $value := . }} {{ if eq $key "href" }}{{ (printf "%s=\"%s\"" $key ($value | absURL)) | safeHTMLAttr }}{{ else }}{{ (printf "%s=\"%s\"" $key (string $value)) | safeHTMLAttr }}{{ end }}{{ end }}>
      {{ else }}
        <link rel="stylesheet" href="{{ . | absURL }}">
      {{ end }}
    {{ end }}
    <script type="text/javascript" id="hexo.configuration">
      var NexT = window.NexT || {};
      var CONFIG = {
        scheme: 'Pisces',
        sidebar: {"position":"left","display":"post"},
        {{ if and .Site.Params.Fancybox .IsPage}} fancybox: true, {{else }}fancybox: false, {{ end }}
        {{ if and .Site.Params.NextMotion .IsPage}} motion: true, {{else }}motion: false {{end}}
      };
    </script>
</head>
